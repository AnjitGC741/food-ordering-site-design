<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"

<body>
    <div class="sort-filter-section">
        <div class="totalRestaurant">
            <p>6<span>restaurant</span></p>
        </div>
        <div class="controller">
            <div class="filter">
                <button class="click" style="color: #696969; font-family: 'Poppins', sans-serif">
                    Filter
                    <div style="position: relative; margin-right: 10px">
                        <ion-icon name="chevron-down-outline" id="filter-down-icon" class="filter-down-icon"></ion-icon>
                        <ion-icon name="chevron-up-outline" class="filter-up-icon" id="filter-up-icon"></ion-icon>
                    </div>
                </button>

                <div class="list">
                    <input type="text" hidden value="" name="" />
                    <button type="submit" class="links">
                        Nepali
                    </button>
                    <input type="text" hidden value="" name="" />
                    <button type="submit" class="links">
                        Newari
                    </button>
                    <input type="text" hidden value="" name="" />
                    <button type="submit" class="links">
                        Thakali
                    </button>
                </div>
            </div>
            <div class="sortBy">
                <button class="click1">
                    Sort By
                    <div style="position: relative; margin-right: 10px">
                        <ion-icon name="chevron-down-outline" id="sort-down-icon" style="position: absolute"></ion-icon>
                        <ion-icon name="chevron-up-outline" style="position: absolute; visibility: hidden"
                            id="sort-up-icon"></ion-icon>
                    </div>
                </button>

                <div class="list1">
                    <input type="text" hidden value="" name="" />
                    <button type="submit" class="links">
                        A-Z
                    </button>
                    <input type="text" hidden value="" name="" />
                    <button type="submit" class="links">
                        Z-A
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="restaurant-directory">
        <div class="restaurant-details">
            <div class="restaurant-logo">
                <img src="./img/restLogo1.png" alt="">
            </div>
            <div class="restaurant-info">
                <p class="restaurant-name">The Burger house</p>
                <p><ion-icon name="pizza" class="restaurant-list-icon for-margin" ></ion-icon>Burger</p>
                <p><ion-icon name="location" class="restaurant-list-icon"></ion-icon> Dillibazar,ktm</p>
                <p><ion-icon name="bag-handle" class="restaurant-list-icon for-margin"></ion-icon>Pickup & delivery</p>
                <div class="for-status-favorite">
                    <p class="status close">Close</p>
                    <button class="favorite-btn"><ion-icon name="heart-outline"></ion-icon></button>
                </div>
            </div>
        </div>
        <div class="restaurant-details">
            <div class="restaurant-logo">
                <img src="./img/restlogo1.jpg" alt="">

            <div class="restaurant-info">
                <p class="restaurant-name">The Burger house</p>
                <p><ion-icon name="pizza" class="restaurant-list-icon for-margin" ></ion-icon>Burger</p>
                <p><ion-icon name="location" class="restaurant-list-icon"></ion-icon> Dillibazar,ktm</p>
                <p><ion-icon name="bag-handle" class="restaurant-list-icon for-margin"></ion-icon>Pickup & delivery</p>
                <div class="for-status-favorite">
                    <p class="status close">Close</p>
                    <button class="favorite-btn"><ion-icon name="heart-outline"></ion-icon></button>
                </div>
            </div>
        </div>
        <div class="restaurant-details">
            <div class="restaurant-logo">
                <img src="./img/restlogo2.jpg" alt="">
            </div>
            <div class="restaurant-info">
                <p class="restaurant-name">The Burger house</p>
                <p><ion-icon name="pizza" class="restaurant-list-icon for-margin" ></ion-icon>Burger</p>
                <p><ion-icon name="location" class="restaurant-list-icon"></ion-icon> Dillibazar,ktm</p>
                <p><ion-icon name="bag-handle" class="restaurant-list-icon for-margin"></ion-icon>Pickup & delivery</p>
                <div class="for-status-favorite">
                    <p class="status close">Close</p>
                    <button class="favorite-btn"><ion-icon name="heart-outline"></ion-icon></button>

            </div>

        <div class="restaurant-details">
            <div class="restaurant-logo">
                <img src="./img/restlogo3.png" alt="">
            </div>
            <div class="restaurant-info">
                <p class="restaurant-name">The Burger house</p>

                    <p class="status close">Close</p>
                    <button class="favorite-btn"><ion-icon name="heart-outline"></ion-icon></button>
                </div>
            </div>
        </div>
    
        
    </div>
    <script>
        let click = document.querySelector(".click");
        let list = document.querySelector(".list");
        click.addEventListener("click", () => {
            list.classList.toggle("newlist");
            var icon = document.getElementById("filter-down-icon");
            var icon1 = document.getElementById("filter-up-icon");
            if (icon1.style.visibility === "visible") {
                icon1.style.visibility = "hidden";
            } else {
                icon1.style.visibility = "visible";
            }
            if (icon.style.visibility === "hidden") {
                icon.style.visibility = "visible";
            } else {
                icon.style.visibility = "hidden";
            }
        });
        let click1 = document.querySelector(".click1");
        let list1 = document.querySelector(".list1");
        click1.addEventListener("click", () => {
            list1.classList.toggle("newlist1");
            var icon = document.getElementById("sort-down-icon");
            var icon1 = document.getElementById("sort-up-icon");
            if (icon1.style.visibility === "visible") {
                icon1.style.visibility = "hidden";
            } else {
                icon1.style.visibility = "visible";
            }
            if (icon.style.visibility === "hidden") {
                icon.style.visibility = "visible";
            } else {
                icon.style.visibility = "hidden";
            }
        });
    </script>
